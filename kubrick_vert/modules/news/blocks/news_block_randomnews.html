<div class="borderblock-random">
<!-- Ajout d'un tableau pour conserver la mise en forme en cas de présence d'une image dans le scoop -->
        <{foreach item=news from=$block.stories}>
        <table width="100%">
        	<tr>
            <td class="paddingblock-random">
			<a href="<{$xoops_url}>/modules/news/article.php?storyid=<{$news.id}>" <{$news.infotips}>><{$news.title}></a> - <{$news.topic_title}> 
            <{if $block.sort=='counter'}>
            	[<{$news.hits}>]
            <{elseif $block.sort=='published'}>
            	[<{$news.date}>]
            <{else}>
            	[<{$news.rating}>]
            <{/if}>
             <br /><{$news.teaser}>
            </td>
            </tr>
        </table>
		<{/foreach}>
</div>
