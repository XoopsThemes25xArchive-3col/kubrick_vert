
<form action="<{xoAppUrl /user.php op=login}>" method="post">
 <fieldset>
  <legend><{$lang_login}></legend>
    
<div width="80%">
    <{$lang_username}>
	<input type="text" name="uname" size="26" maxlength="25" value="<{$usercookie}>" title="<{$smarty.const.THEME_DESC_PSEUDO}>"/><br />
    <{$lang_password}>
	<input type="password" name="pass" size="21" maxlength="32" title="<{$smarty.const.THEME_DESC_PASSWORD}>"/>&nbsp;&nbsp;
    <input type="hidden" name="op" value="login" />
    <input type="hidden" name="xoops_redirect" value="<{$redirect_page}>" />
    <input class="xo-formbuttons" type="submit" value="<{$lang_login}>" title="<{$lang_login}>"/>
    <a name="lost"></a>
<p><{$lang_notregister}></p>
</div>
 </fieldset>
 </form>
<br />
<form action="<{xoAppUrl /lostpass.php op=mailpasswd}>" method="post" title="<{$lang_lostpassword}>">
<fieldset>
<legend><{$lang_lostpassword}></legend>

<div width="80%">
	<{$lang_noproblem}><br />
	<{$lang_youremail}>
	<input type="text" name="email" size="26" maxlength="60" title="<{$smarty.const.THEME_WRITE_EMAIL}>"/>&nbsp;&nbsp;
	<input type="hidden" name="op" value="mailpasswd" />
	<input type="hidden" name="t" value="<{$mailpasswd_token}>" />
	<input class="xo-formbuttons" type="submit" value="<{$lang_sendpassword}>" title="<{$lang_sendpassword}>"/>
</div>
</fieldset>
</form>
